<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Convertidor</title>
</head>
<body>
  <section align="center">
    <form action="">
      <h1>Convertidor Fahrenheit-Celsius</h1>
      <table align="center" border="2px">
        <tr>
          <th><label for="fahrenheit">Fahrenheit</label></th>
          <td><input id="fahrenheit" type="number"></td>
          <td><button type="button" onclick="convertirCelsius(); return false;">Convertir a Celsius</button></td>
        </tr>
        <tr>
          <th><label for="celsius">Celsius</label></th>
          <td><input id="celsius" type="number"></td>
          <td><button type="button" onclick="convertirFahrenheit(); return false;">Convertir a Fahrenheit</button></td>
        </tr>
      </table>
    </form>
  </section>
  <script src="assets\js\main.js"></script>
</body>
</html>
